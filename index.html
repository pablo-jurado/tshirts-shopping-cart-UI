<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tshirt Store</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="tshirt">
        <div class="rotate-shirt">
          <i class="fa fa-repeat"></i>
        </div>
        <div class="picture-container">
          <img id="imgFront1" src="img/1_front.png" alt="tshirt">
          <img id="imgBack1" src="img/1_back.png" alt="tshirt">
        </div>
        <div class="dropdown">
          <div class="size">1</div>
          <div class="size">2</div>
          <div class="size">3</div>
          <div class="size">4</div>
          <div class="arrow-border"></div>
          <div class="arrow"></div>
        </div>
        <div class="small-nav">
          <div>
            <i class="fa fa-refresh"></i>
          </div>
          <div>
            <i class="fa fa-heart-o"></i>
          </div>
          <div class="btn-size">
            <i class="fa fa-sort"></i>
          </div>
          <div>
            <i class="fa fa-square-o"></i>
          </div>
          <div>
            <i class="fa fa-shopping-cart"></i>
          </div>
        </div>
      </div>
      <div class="tshirt">
        <div class="rotate-shirt">
          <i class="fa fa-repeat"></i>
        </div>
        <div class="picture-container">
          <img id="imgFront2" src="img/2_front.png" alt="tshirt">
          <img id="imgBack2" src="img/2_back.png" alt="tshirt">
        </div>
        <div class="dropdown">
          <div class="size">1</div>
          <div class="size">2</div>
          <div class="size">3</div>
          <div class="size">4</div>
          <div class="arrow-border"></div>
          <div class="arrow"></div>
        </div>
        <div class="small-nav">
          <div>
            <i class="fa fa-refresh"></i>
          </div>
          <div>
            <i class="fa fa-heart-o"></i>
          </div>
          <div>
            <i class="fa fa-sort"></i>
          </div>
          <div>
            <i class="fa fa-square-o"></i>
          </div>
          <div>
            <i class="fa fa-shopping-cart"></i>
          </div>
        </div>
      </div>
      <div class="tshirt">
        <div class="rotate-shirt">
          <i class="fa fa-repeat"></i>
        </div>
        <div class="picture-container">
          <img id="imgFront3" src="img/3_front.png" alt="tshirt">
          <img id="imgBack3" src="img/3_back.png" alt="tshirt">
        </div>
        <div class="dropdown">
          <div class="size">1</div>
          <div class="size">2</div>
          <div class="size">3</div>
          <div class="size">4</div>
          <div class="arrow-border"></div>
          <div class="arrow"></div>
        </div>
        <div class="small-nav">
          <div>
            <i class="fa fa-refresh"></i>
          </div>
          <div>
            <i class="fa fa-heart-o"></i>
          </div>
          <div>
            <i class="fa fa-sort"></i>
          </div>
          <div>
            <i class="fa fa-square-o"></i>
          </div>
          <div>
            <i class="fa fa-shopping-cart"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
